apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: ssh-with-kubeconfig
spec:
  volumes:
    - name: ssh
      hostPath:
        path: /root/.ssh
        type: Directory
    - name: k8s
      hostPath:
        path: /etc/kubernetes
        type: Directory
    - name: user-bin
      hostPath:
        path: /usr/bin
        type: Directory
  entrypoint: bash-script-example
  templates:
    - name: bash-script-example
      inputs:
        parameters:
          - name: message
      retryStrategy:
        limit: "2"
        retryPolicy: "Always"
      nodeSelector:
        kubernetes.io/hostname: ncn-w003
      script:
        image: docker/whalesay:latest
        command: [bash]
        source: |
          ts=$(echo $RANDOM | md5sum | head -c 20; echo)
          cat <<'EOF' > "${ts}.sh"
              set -e
              {{inputs.parameters.message}}
          EOF
          chmod +x ${ts}.sh
          scp -i /myssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${ts}.sh root@ncn-m001:/tmp/${ts}.sh
          ssh -i /myssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@ncn-m001 "/tmp/${ts}.sh"
        volumeMounts:
          - name: ssh
            mountPath: /myssh
          - name: k8s
            mountPath: /etc/kubernetes
          - name: user-bin
            mountPath: /mybin
