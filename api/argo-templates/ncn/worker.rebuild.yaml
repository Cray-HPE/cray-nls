apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ncn-lifecycle-rebuild-
  # labels:
  #   targetNcn: {{.TargetNcn}}
spec:
  volumes:
    - name: ssh
      hostPath:
        path: /root/.ssh
        type: Directory
  podGC:
    strategy: OnPodCompletion
  # allow workflow jobs running on master node
  #   we may have a situation that all worker nodes
  #   are marked as "being rebuilt" (cray.nls=ncn-w001)
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      # avoid putting workflow jobs onto workers that will be rebuilt
      # this label is set onto each workers at beginning of workflow
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cray.nls
            operator: NotIn
            values:
            {{- range $index,$value := .TargetNcns }}
            - {{$value -}}
            {{- end }}
      # avoid using master node to run workflow jobs as soon as 
      # we have worker nodes available
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 50
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: DoesNotExist
  entrypoint: main
  templates:
    - name: main
      dag:
        failFast: true
        tasks:
          {{- range $index,$value := .TargetNcns }}
          - name: add-labels-{{$value}}
            template: add-labels
            arguments: 
              parameters:
              - name: targetNcn
                value: {{$value}}
          # drain: sync
          #     Only one worker can be drained at a time
          - name: drain-{{$value}}
            template: drain
            dependencies:
              - add-labels-{{$value}}
            arguments:
              parameters:
              - name: targetNcn
                value: {{$value}}
              - name: dryRun
                value: "{{$.DryRun}}"
          # wipe and reboot: parallel
          #     once a worker node is drained from k8s
          #     we can safely wipe and reboot this node
          #     regardless of what state other nodes are
          - name: wipe-and-reboot-{{$value}}
            dependencies: 
              - drain-{{$value}}
            template: wipe-and-reboot
            arguments:
              parameters:
              - name: targetNcn
                value: {{$value}}
              - name: dryRun
                value: "{{$.DryRun}}"
          # post rebuild: parallel
          #     Post rebuild validation can be run in parallel
          - name: post-rebuild-{{$value}}
            dependencies: 
              - wipe-and-reboot-{{$value}}
            template: post-rebuild
            arguments:
              parameters:
              - name: targetNcn
                value: {{$value}}
              - name: dryRun
                value: "{{$.DryRun}}"
          - name: remove-labels-{{$value}}
            dependencies:
              - wipe-and-reboot-{{$value}}
            template: remove-labels
            arguments: 
              parameters:
              - name: targetNcn
                value: {{$value}}
          {{- end }}
    # reference to individual tasks
    - name: add-labels
      inputs:
        parameters:
          - name: targetNcn
      resource:
        action: patch
        mergeStrategy: json
        flags:
          - "node"
          - "{{ `{{inputs.parameters.targetNcn}}` }}"
        manifest: |
          - op: add
            path: /metadata/labels/cray.nls
            value: {{ `{{inputs.parameters.targetNcn}}` }}
    - name: remove-labels
      inputs:
        parameters:
          - name: targetNcn
      resource:
        action: patch
        mergeStrategy: json
        flags:
          - "node"
          - "{{ `{{inputs.parameters.targetNcn}}` }}"
        manifest: |
          - op: remove
            path: /metadata/labels/cray.nls
    - name: drain
      synchronization:
        mutex:
          name: drain
      inputs:
        {{- include "worker.common.parameters" . | indent 8 }}
      dag:
        failFast: true
        {{- include "worker.drain" . | indent 8 }}
    - name: wipe-and-reboot
      inputs:
        {{- include "worker.common.parameters" . | indent 8 }}
      dag:
        failFast: true
        {{- include "worker.wipe-and-reboot" . | indent 8 }}
    - name: post-rebuild
      inputs:
        {{- include "worker.common.parameters" . | indent 8 }}
      dag:
        failFast: true
        {{- include "worker.post-rebuild" . | indent 8 }}
