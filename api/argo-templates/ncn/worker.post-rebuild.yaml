{{define "worker.post-rebuild"}}
tasks:
  - name: update-bss-no-wipe
    templateRef:
      name: ssh-with-kubeconfig
      template: bash-script-example
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            export TOKEN=$(curl -k -s -S -d grant_type=client_credentials \
            -d client_id=admin-client \
            -d client_secret=`kubectl get secrets admin-client-auth -o jsonpath='{.data.client-secret}' | base64 -d` \
            https://api-gw-service-nmn.local/keycloak/realms/shasta/protocol/openid-connect/token | jq -r '.access_token')
            csi handoff bss-update-param --set metal.no-wipe=1 --limit $(ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null {{ `{{inputs.parameters.targetNcn}}` }}
  - name: wait-for-cfs-after-rebuild
    templateRef:
      name: ssh-with-kubeconfig
      template: bash-script-example
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            /usr/share/doc/csm/upgrade/1.2/scripts/cfs/wait_for_configuration.sh \
              --xnames \
              $(ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null {{ `{{inputs.parameters.targetNcn}}` }} 'cat /etc/cray/xname')
  - name: goss
    dependencies:
      - wait-for-cfs-after-rebuild
      - wait-for-key-pods
      - update-bss-no-wipe
    templateRef:
      name: ssh-with-kubeconfig
      template: bash-script-example
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null {{ `{{inputs.parameters.targetNcn}}` }} \
              -t "SW_ADMIN_PASSWORD='!nitial0' \
                  GOSS_BASE=/opt/cray/tests/install/ncn \
                  goss -g /opt/cray/tests/install/ncn/suites/ncn-upgrade-tests-worker.yaml \
                    --vars=/opt/cray/tests/install/ncn/vars/variables-ncn.yaml validate \
                    --retry-timeout 1h \
                    --sleep 5m \
                    -f documentation"

{{end}}