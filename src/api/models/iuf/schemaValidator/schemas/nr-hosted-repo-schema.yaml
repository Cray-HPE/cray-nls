# Schema definition for the IUF Product Manifest
---
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Product Nexus Repository for HPE CSM Install-Upgrade Framework (IUF)"
description: >
  A manifest that defines the details of the repos that should be 
  uploaded to nexus repository

  This file must be named nexus-repositories.yaml in the top level
  of the product release distribution in order for it to be discovered by the
  IUF.
# This is the version of the nexus_repository schema itself
version: 0.0.1
type: object
required:
- format
- name
- storage
- online
- type
# TODO: Generally would like this throughout all objects as it provides more
# guarantee of backwards compatibility of old manifests with newer schema.
#
properties:

  cleanup:
    type: [ object, "null" ]
    properties:
      policyNames:
        type: array
        example: weekly-cleanup
        description: Components that match any of the applied policies will be deleted
        items:
          type: string

  format:
    description: >
      Format of repo to be uploaded
    type: string
    examples: 
      - raw
      - docker
      - yum
      - helm
  
  name:
    description: >
      A unique identifier for this repository 
    type: string
    examples:
    - csm-1.4.0-beta.43-sle-15sp4-compute
    - csm-1.4.0-beta.43-sle-15sp4

  online:
    description: >
      Repo is available online or offline
    type: boolean
    default: true
  
  storage:
    description:
      Storage Information
    type: object
    required:
      - strictContentTypeValidation
      - writePolicy
    properties:
      blobStoreName:
        type: string
        example: default
        description: Blob store used to store repository contents
      strictContentTypeValidation:
        type: boolean
        example: true
        description: >-
          Whether to validate uploaded content's MIME type appropriate for the
          repository format
      writePolicy:
        type: string
        example: ALLOW_ONCE
        description: Controls if deployments of and updates to assets are allowed
        enum:
          - ALLOW
          - ALLOW_ONCE
          - DENY
  
  type:
    description: >
      This sepcifies the type of repo
    type: string 
    examples: 
    - hosted
    - group
    - policy