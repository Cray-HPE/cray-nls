# Schema definition for the IUF Product Manifest
---
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Product Nexus Repository for HPE CSM Install-Upgrade Framework (IUF)"
description: >
  A manifest that defines the details of the repos that should be 
  uploaded to nexus repository

  This file must be named nexus-repositories.yaml in the top level
  of the product release distribution in order for it to be discovered by the
  IUF.
# This is the version of the nexus_repository schema itself
version: 0.0.1
type: object
required:
- format
- name
- online
- storage
- group
- type
# TODO: Generally would like this throughout all objects as it provides more
# guarantee of backwards compatibility of old manifests with newer schema.
#
properties:

  format:
    description: >
      Format of repo to be uploaded
    type: string
    examples: 
      - raw
      - docker
      - yum
      - helm
  name:
    type: string
    example: 
    - csm-sle-15sp2
    - csm-sle-15sp2-compute
    description: A unique identifier for this repository
    pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
  online:
    type: boolean
    example: true
    description: Repo is available online or offile
  storage:
    description:
      Storage Information
    type: object
    required:
      - strictContentTypeValidation
    properties:
      blobStoreName:
        type: string
        example: default
        description: Blob store used to store repository contents
      strictContentTypeValidation:
        type: boolean
        example: true
        description: >-
          Whether to validate uploaded content's MIME type appropriate for the
          repository format
  group:
    type: object
    properties:
      memberNames:
        type: array
        example: csm-1.4.0-beta.43-sle-15sp2-compute
        description: Member repositories' names
        items:
          type: string
  type:
    description: >
      This sepcifies the type of repo
    type: string 
    examples: 
    - hosted
    - group
    - policy