basePath: /apis
definitions:
  ResponseError:
    properties:
      message:
        type: string
    type: object
  ResponseOk:
    properties:
      message:
        type: string
    type: object
  models.CreateRebootWorkflowRequest:
    properties:
      dryRun:
        type: boolean
      hosts:
        items:
          type: string
        type: array
      switchPassword:
        type: string
      wipeOsd:
        type: boolean
    type: object
  models.CreateRebootWorkflowResponse:
    properties:
      name:
        type: string
      targetNcns:
        items:
          type: string
        type: array
    type: object
  models.CreateRebuildWorkflowRequest:
    properties:
      desiredCfsConfig:
        type: string
      dryRun:
        type: boolean
      hosts:
        items:
          type: string
        type: array
      imageId:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      switchPassword:
        type: string
      workflowType:
        description: used to determine storage rebuild vs upgrade
        type: string
      zapOsds:
        description: this is necessary for storage rebuilds when unable to wipe the
          node prior to rebuild
        type: boolean
    type: object
  models.CreateRebuildWorkflowResponse:
    properties:
      name:
        type: string
      targetNcns:
        items:
          type: string
        type: array
    type: object
  models.GetWorkflowResponse:
    properties:
      label:
        type: object
      name:
        type: string
      status:
        type: object
    type: object
  models.RetryWorkflowRequestBody:
    properties:
      restartSuccessful:
        type: boolean
      stepName:
        type: string
    type: object
info:
  contact: {}
paths:
  /nls/v1/ncns/reboot:
    post:
      consumes:
      - application/json
      parameters:
      - description: hostnames to include
        in: body
        name: include
        required: true
        schema:
          $ref: '#/definitions/models.CreateRebootWorkflowRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateRebootWorkflowResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ResponseError'
      summary: End to end rolling reboot ncns
      tags:
      - NCN Lifecycle Events
  /nls/v1/ncns/rebuild:
    post:
      consumes:
      - application/json
      parameters:
      - description: hostnames to include
        in: body
        name: include
        required: true
        schema:
          $ref: '#/definitions/models.CreateRebuildWorkflowRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateRebuildWorkflowResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ResponseError'
      summary: End to end rolling rebuild ncns
      tags:
      - NCN Lifecycle Events
  /nls/v1/workflows:
    get:
      consumes:
      - application/json
      parameters:
      - description: Label Selector
        in: query
        name: labelSelector
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.GetWorkflowResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ResponseError'
      summary: Get status of a ncn workflow
      tags:
      - Workflow Management
  /nls/v1/workflows/{name}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: name of workflow
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ResponseOk'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ResponseError'
      summary: Delete a ncn workflow
      tags:
      - Workflow Management
  /nls/v1/workflows/{name}/rerun:
    put:
      consumes:
      - application/json
      parameters:
      - description: name of workflow
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ResponseOk'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ResponseError'
      summary: Rerun a workflow, all steps will run
      tags:
      - Workflow Management
  /nls/v1/workflows/{name}/retry:
    put:
      consumes:
      - application/json
      parameters:
      - description: name of workflow
        in: path
        name: name
        required: true
        type: string
      - description: retry options
        in: body
        name: retryOptions
        required: true
        schema:
          $ref: '#/definitions/models.RetryWorkflowRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ResponseOk'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ResponseError'
      summary: Retry a failed ncn workflow, skip passed steps
      tags:
      - Workflow Management
swagger: "2.0"
