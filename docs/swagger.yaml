basePath: /api/v1
definitions:
  utils.ResponseError:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
  description: |-
    <h1>This is a description</h1>
    <h3>Multiple line description</h3>
    ##### Markdown is here
    `cmd`
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: NCN Lifecycle Management API
