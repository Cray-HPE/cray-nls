            $ref: '#/definitions/utils.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ResponseError'
      summary: Kubernetes node post rebuild action
      tags:
      - Kubernetes
  /kubernetes/first-master:
    put:
      consumes:
      - application/json
      description: |
        ## Move First Master

        We need to make sure first master is not the node being rebuit. We need to move `first_master` to a different master node
      parameters:
      - description: Hostname of target first master
        in: body
        name: hostname
        required: true
