paths:
  /etcd/{hostname}/prepare:
    put:
      consumes:
      - application/json
      description: |
        ## Prepare ETCD for rebuild

        we need to remove and add a master to baremetal etcd cluster first so it can rejoin after rebuild
      parameters:
      - description: Hostname of target first master
        in: body
        name: hostname
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ResponseError'
      summary: Prepare etcd on a master node
      tags:
      - Etcd
  /kubernetes/{hostname}/drain:
    post:
      consumes:
      - application/json
      description: |
        ## Drain Kubernetes Node

        Before we can safely drain/remove a node from k8s cluster, we need to run some `CSM specific logic` to make sure a node can be drained from k8s cluster safely
      parameters:
      - description: Hostname
        in: path
        name: hostname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ResponseError'
      summary: Drain a Kubernetes node
      tags:
      - Kubernetes
  /kubernetes/{hostname}/post-rebuild:
    post:
      consumes:
      - application/json
      description: |
        ## Post Rebuild

        After a node rejoined k8s cluster after rebuild, certain `CSM specific steps` are required. We need to perform such action so we put a system back up health state.
      parameters:
      - description: Hostname
        in: path
        name: hostname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
